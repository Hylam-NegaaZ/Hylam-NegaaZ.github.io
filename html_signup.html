<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="Assets/js/login_signup.js"></script>

        <!--Header & Footer CSS-->
        <link rel="stylesheet" href="Assets/css/fonts.css">
        <link rel="stylesheet" href="Assets/css/style.css">

</head>

<body>
    <div class="d-flex justify-content-center align-items-center"
        style="background-image: url('Assets/img/ATL.jpg'); height: 100vh;">
        <form class="col-md-3 p-4 rounded bg-light" onsubmit="singup()">
            <h3 class="text-center">ĐĂNG KÝ</h3>
            <!-- User and Email input -->
            <div class="form-outline mb-4">
                <label for="username" class="form-label">Nhập tên người dùng:</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng..."
                    name="username">
            </div>
            <div class="form-outline mb-4">
                <label for="email" class="form-label">Nhập Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập mail..." name="email">
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label for="pwd" class="form-label">Nhập mật khẩu:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu..." name=" pswd">
            </div>
            <!-- Pre-Password input -->
            <div class="form-outline mb-4">
                <label for="pre-pwd" class="form-label">Nhập mật khẩu:</label>
                <input type="password" class="form-control" id="pre-pwd" placeholder="Nhập lại mật khẩu..."name="
                    pre-pswd">
            </div>
            <div class="button-contain d-flex justify-content-center">
                <button style="margin: 1%;" type="submit" class="btn btn-primary btn-block mb-4"
                    style="margin: 1px;">Đăng ký</button>
                <button style="margin: 1%;" type="button" class="btn btn-danger btn-block mb-4"
                    onclick="cancel()">Hủy</button>
                <button style="margin: 1%;" type="button" class="btn btn-secondary btn-block mb-4"
                    onclick="turnback()">Trở về</button>
            </div>

        </form>
    </div>
    <!--Footer-->
    <button class="to-top"><i class="to-top__icon ri-arrow-up-line"></i></button>
    <footer class="page__footer">
      <p class="footer-textbar">&copy; 2025 - CT188 Nhóm 04 - Đại học Cần Thơ</p>
      <div class="footer-logo">
          <a href="https://www.ctu.edu.vn/"><img src="Assets/img/LogoCTU_with_text_2.png" alt="" width="350"></a>
      </div>
      <h5 class="footer-text">
          Địa chỉ: Khu 2, Đ. 3/2, P. Xuân Khánh, Q. Ninh Kiều, TP. CT<br>
          Email: dhct@ctu.edu.vn
      </h5>
      <div class="footer-textbar footer--flex">
          <p>Lượt truy cập:</p>
          <div class="footer-textbar__link">
              <a href="https://youtube.com/ctudhct"><i class="ri-tiktok-fill"></i></a> 
              <a href="https://youtube.com/ctudhct"><i class="ri-youtube-fill"></i></a> 
              <a href="https://youtube.com/ctudhct"><i class="ri-facebook-fill"></i></a>
          </div>
      </div>
      <button class="to-top"><i class="to-top__icon ri-arrow-up-line"></i></button>
    </footer>
    <!--End Footer-->

</body>
<script>
    const toTopBtn = document.querySelector(".to-top");
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 50) {
            toTopBtn.classList.add('active');
        } else {
            toTopBtn.classList.remove('active');
        }
    })

    document.addEventListener('DOMContentLoaded', function() {

  if (toTopBtn) { 
    toTopBtn.addEventListener('click', function(event) {
      event.preventDefault(); 

      window.scrollTo({
        top: 0,
        behavior: 'smooth' 
      });
    });
  }
});
</script>

</html>

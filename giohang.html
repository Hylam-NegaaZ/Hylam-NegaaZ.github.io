<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Giỏ Hàng - CTU</title>
</head>
<body>
    <header>
    <div class="header">
        <a href="#">Kênh Người Bán |</a>
        <a href="#">Tải ứng dụng |</a>
        <a href="#">Kết nối |</a> 
        <a href="#">Thông Báo |</a>
        <a href="#">Hỗ Trợ </a>
        <select>
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
            <option value="phap">Pháp</option>
            <option value="canada">Canada</option>
        </select>
        </div>
    </header>
   <nav class="hd">
        <img src="CTU_logo.png" alt="logo" class="cart-logo">
        <div class="logo">CTU</div>
        <div class="separator">|</div>
        <div class="title">Giỏ Hàng</div>
        <form class="search-form">
            <input type="text" placeholder="Tìm sản phẩm, thương hiệu, và tên shop" />
            <button type="submit">Tìm kiếm</button>
        </form>
   </nav>
    
    <main class="main">
        <div class="empty-cart">
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>  
            </div>  
           
            <p>Giỏ hàng của bạn còn trống</p>
            <button class="buy-now">MUA NGAY</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="left">
                <input type="checkbox">
                <span>Chọn Tất Cả (0)</span> |
                <a href="#" style="color: white; text-decoration: none;">Xóa</a> |
                <a href="#" style="color: white; text-decoration: none;">Lưu vào mục Đã thích...</a>
            </div>
            <div class="right">
                <span>Tổng thanh toán (0 Sản phẩm): <span class="price">₫0</span></span>
                <button class="button">Mua Hàng</button>
            </div>
        </div>
        </footer>
</body>
</html>
